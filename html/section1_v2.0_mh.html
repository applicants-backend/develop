            /* ////////////////////////////////////////////////////////////////////////////////////////// */
            /* visual button tag */
            .visual {
                position: relative;
            }
            .visual img {
                width: 100%;

            }

            .visual > button {
                /*  버튼을 absolute 로 해줘야한다. */
                position: absolute;
                z-index: 10;
                top: 50%;
                transform:translateY(-50%);
                width: 71px;
                height: 71px;
                border-radius: 100%;
                background:rgba(0, 0, 0, 0.5);
                border: none;
            }
            .visual button::before {font-family: 'xeicon'; color: #fff; font-size: 45px;}

            .visual button.slick-prev { left: 50px; font-size: 0; color: transparent;}
            .visual button.slick-prev::before {content:"\e93d"; font-family: 'xeicon';}

            .visual button.slick-next { right: 50px; font-size: 0; color: transparent;}
            .visual button.slick-next::before {content:"\e940"; font-family: 'xeicon';}

            /* slide img tag */
            div {

            .slide-img {

                background-repeat: no-repeat;

            .slide-txt {
                width: 100%;
                height: 100%;
                padding: 3%;
                box-sizing: border-box;
            } 


            .slide-txt a {
                display: block;
                width: 12.5rem;
                height: 2.5rem;
                line-height: 2.5rem;
                font-size: 1rem;
                padding: 0 1rem;
                color: #fff;
                border: 1px solid #fff;
                box-sizing: border-box;
                position: relative;
                margin: 1rem 0 0 5%;
            }
            .slide-txt p {
                width: 75%;
                margin: 0 auto;
                font-size: 20px;
                /* padding-top: px; */
                color: #fff;
                word-break: keep-all;
                line-height: 42px;
            }
            /* /////////////////////////////////////////////////////////////////////////// */
            /* visual slide-dots tag */
            /* Dots */
            .visual .slick-dots {


                display: flex;
                justify-content: center;
                top: 70%;

                position: absolute;
                bottom: 2rem;
                right: 2.5rem;
            }
            .visual .slick-dots:after {
                content: "";
                clear: both;
                display: block;
            }
            .visual .slick-dots li {
                float: left;
                margin: 0 4rem 0 0;
            }
            .visual .slick-dots li:last-child {
                margin: 0;
            }
            .visual .slick-dots li button {
                display: block;
                width: 2rem;
                height: 1rem;
                font-size: 0;
                background: transparent;
                border: 1px solid ;
                box-sizing: border-box;
                cursor: pointer;
            }
            .visual .slick-dots li.slick-active button {
                background: #fff;
                border: none;
                width: 5rem;
            }
